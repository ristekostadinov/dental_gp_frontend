<div class="contianer">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Roles</th>
      <td mat-cell *matCellDef="let element">
        @if(element.roles.length > 0){ @for(role of element.roles; track
        role.id){
        <span style="margin-right: 10px">{{ role.name }} </span>
        } }@else {No Roles}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit/delete">
      <th mat-header-cell *matHeaderCellDef>Edit/Delete</th>
      <td mat-cell *matCellDef="let element">
        <p style="display: flex; flex-direction: row">
          <button
            (click)="delete(element.id)"
            mat-button
            style="margin-right: 20px"
          >
            Delete
          </button>
          <a
            mat-raised-button
            color="primary"
            routerLink="edit-user/{{ element.id }}"
            >Edit</a
          >
        </p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
